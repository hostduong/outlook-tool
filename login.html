<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>Đăng nhập - API Hotmail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Đăng nhập hệ thống API Hotmail.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <h1 class="fw-bold mb-2 text-uppercase">Đăng nhập</h1>
                <p class="text-white-50 mb-4">Vui lòng nhập email và mật khẩu!</p>
                <form id="login-form" autocomplete="on">
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email" required autocomplete="email" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Mật khẩu" required autocomplete="current-password" />
                    <label class="form-label" for="typePasswordX">Mật khẩu</label>
                  </div>
                  <p class="small mb-4 pb-lg-2"><a class="text-white-50" href="#">Quên mật khẩu?</a></p>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Đăng nhập</button>
                </form>
                <div>
                  <p class="mb-0 mt-3">Chưa có tài khoản?
                    <a href="register.html" class="text-white-50 fw-bold">Đăng ký</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
