<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>Thông tin tài khoản - API Hotmail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Thông tin tài khoản API Hotmail.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">API Hotmail</span>
        <a href="emails.html" class="btn btn-outline-light">Quản lý email</a>
        <button id="logout-btn" class="btn btn-outline-danger ms-2">Đăng xuất</button>
      </div>
    </nav>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title mb-4">Thông tin tài khoản</h2>
              <div id="profile-info">
                <p><strong>Email:</strong> <span id="profile-email">...</span></p>
                <p><strong>API Key:</strong> <span id="profile-api-key">...</span> <button class="btn btn-sm btn-outline-secondary ms-2" id="regen-api-key">Tạo mới</button></p>
                <p><strong>Base32:</strong> <span id="profile-base32">...</span> <button class="btn btn-sm btn-outline-secondary ms-2" id="regen-base32">Tạo mới</button></p>
                <p><strong>Ngày tạo:</strong> <span id="profile-time">...</span></p>
              </div>
              <hr>
              <h5>Đổi mật khẩu</h5>
              <form id="change-pass-form" class="row g-2">
                <div class="col">
                  <input type="password" class="form-control" id="newPassword" placeholder="Mật khẩu mới" required>
                </div>
                <div class="col-auto">
                  <button class="btn btn-primary" type="submit">Đổi mật khẩu</button>
                </div>
              </form>
              <div id="change-pass-status" class="mt-2 text-success"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
